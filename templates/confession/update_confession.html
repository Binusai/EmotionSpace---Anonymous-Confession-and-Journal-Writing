{% extends 'base.html' %}
{% block body %}

<style>
  :root {
    --primary-color: #6b73ff;
    --secondary-color: #7c3aed;
    --accent-color: #06d6a0;
    --success-color: #10b981;
    --warning-color: #f59e0b;

    --text-primary: #1f2937;
    --text-secondary: #4b5563;
    --text-light: #9ca3af;

    --bg-primary: #f8fafc;
    --bg-secondary: #ffffff;
    --bg-tertiary: #f1f5f9;
    --card-bg: #ffffff;

    --border-light: #e2e8f0;
    --border-medium: #cbd5e1;
    --border-dark: #64748b;
  }


  .update-container {
    max-width: 700px;
    margin: 60px auto;
    padding: 0 20px;
  }

  .update-form {
    background: var(--card-bg);
    border: 2px solid rgba(107, 115, 255, 0.1);
    border-radius: 24px;
    padding: 48px;
    box-shadow: 0 8px 32px rgba(107, 115, 255, 0.12);
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .update-form::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
  }

  .update-form:hover {
    border-color: rgba(107, 115, 255, 0.3);
    box-shadow: 0 12px 40px rgba(107, 115, 255, 0.18);
    transform: translateY(-2px);
  }

  .form-header {
    text-align: center;
    margin-bottom: 40px;
    position: relative;
  }

  .form-header h2 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 12px;
    color: var(--primary-color);
    text-shadow: 0 2px 4px rgba(107, 115, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  .form-header p {
    color: var(--text-secondary);
    font-size: 16px;
    font-weight: 500;
    margin: 0;
  }

  .form-group {
    margin-bottom: 28px;
    position: relative;
  }

  .form-label {
    display: block;
    font-weight: 600;
    font-size: 15px;
    color: var(--text-primary);
    margin-bottom: 8px;
    position: relative;
  }

  .form-label::after {
    content: "";
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 24px;
    height: 2px;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    border-radius: 1px;
  }

  .form-control {
    width: 100%;
    padding: 16px 20px;
    border: 2px solid var(--border-light);
    border-radius: 12px;
    font-size: 15px;
    font-family: inherit;
    color: var(--text-primary);
    background: var(--bg-secondary);
    transition: all 0.3s ease;
    resize: vertical;
    min-height: 56px;
  }

  .form-control:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(107, 115, 255, 0.1);
    background: var(--bg-secondary);
  }

  .form-control:hover {
    border-color: var(--border-medium);
  }

  textarea.form-control {
    min-height: 140px;
    line-height: 1.6;
    resize: vertical;
  }

  .btn-update {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    color: white;
    border: none;
    padding: 18px 36px;
    width: 100%;
    margin-top: 32px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(107, 115, 255, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    position: relative;
    overflow: hidden;
  }

  .btn-update::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
  }

  .btn-update:hover::before {
    left: 100%;
  }

  .btn-update:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(107, 115, 255, 0.4);
    background: linear-gradient(135deg, #5a63ff 0%, #6d32d9 100%);
  }

  .btn-update:active {
    transform: translateY(0);
    box-shadow: 0 4px 15px rgba(107, 115, 255, 0.3);
  }

  .floating-elements {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
  }

  .floating-shape {
    position: absolute;
    border-radius: 50%;
    background: rgba(107, 115, 255, 0.05);
    animation: float 8s ease-in-out infinite;
  }

  .floating-shape:nth-child(1) {
    width: 80px;
    height: 80px;
    top: 10%;
    left: 10%;
    animation-delay: 0s;
  }

  .floating-shape:nth-child(2) {
    width: 120px;
    height: 120px;
    top: 60%;
    right: 15%;
    animation-delay: 2s;
    background: rgba(124, 58, 237, 0.05);
  }

  .floating-shape:nth-child(3) {
    width: 60px;
    height: 60px;
    top: 30%;
    right: 30%;
    animation-delay: 4s;
    background: rgba(6, 214, 160, 0.05);
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px) rotate(0deg);
    }
    25% {
      transform: translateY(-20px) rotate(5deg);
    }
    50% {
      transform: translateY(-10px) rotate(-3deg);
    }
    75% {
      transform: translateY(-15px) rotate(3deg);
    }
  }

  .success-animation {
    animation: successPulse 0.6s ease-out;
  }

  @keyframes successPulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }

  /* Mobile Responsive */
  @media (max-width: 768px) {
    .update-container {
      padding: 0 16px;
      margin: 40px auto;
    }

    .update-form {
      padding: 32px 24px;
    }

    .form-header h2 {
      font-size: 28px;
    }

    .form-control {
      padding: 14px 16px;
    }

    .btn-update {
      padding: 16px 24px;
      font-size: 15px;
    }
  }

  @media (max-width: 480px) {
    .update-form {
      padding: 24px 20px;
    }

    .form-header h2 {
      font-size: 24px;
      flex-direction: column;
      gap: 8px;
    }
  }
</style>

<!-- Floating Background Elements -->
<div class="floating-elements">
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
</div>

<div class="update-container">
  <div class="update-form">
    <div class="form-header">
      <h2>✏ Edit Your Confession</h2>
      <p>Update your thoughts and feelings in our safe space</p>
    </div>
    
    <form method="POST" id="updateForm">
      {% csrf_token %}


      <div class="form-group">
        <label class="form-label">Your Confession</label>
        <textarea name="confession" class="form-control" rows="6">{{confession.confession}}</textarea>
      </div>

      <button type="submit" class="btn-update" id="updateBtn">
        ✅ Edit Confession
      </button>
    </form>
  </div>
</div>


{% endblock %}
