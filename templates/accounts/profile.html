{% extends 'base.html' %}
{% block body %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Your existing CSS goes here - no changes needed */
        /* ... I've omitted it for brevity but you should keep it ... */
         .profile-conta {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: calc(100vh - 80px);
            padding: 20px 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin-bottom: -50px ;
        }
        
        .profile-wrapper {
            max-width: 1300px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: grid;
            grid-template-columns: 350px 1fr;
        }

        .avatar-section {
            background: linear-gradient(135deg, #9eb0ffff 0%, #d3aaffff 100%);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .current-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            object-fit: cover;
        }

        .user-info { margin-bottom: 30px; }
        .username {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin: 0 0 8px 0;
        }
        .user-status {
            font-size: 14px;
            color: #718096;
            margin: 0;
        }

        /* Styling for the new avatar grid */
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 250px;
        }
        .avatar-grid input[type="radio"] {
            display: none; /* Hide the actual radio button */
        }
        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
            padding: 0;
            background: none;
        }
        .avatar-grid input[type="radio"]:checked + .avatar-option {
            border-color: #667eea;
            transform: scale(1.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .avatar-label {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }

        /* Right Side - Details Section */
        .details-section {
            padding: 40px;
            background: #fafafa;
        }

        .section-header { margin-bottom: 30px; }
        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin: 0 0 8px 0;
        }
        .section-subtitle {
            color: #718096;
            margin: 0;
        }
        .profile-form {
            display: grid;
            gap: 25px;
        }
        .form-group { position: relative; }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-input:disabled {
            background: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
        }
        .readonly-badge {
            position: absolute;
            top: -8px;
            right: 10px;
            background: #e2e8f0;
            color: #718096;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 500;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .submit-section {
            margin-top: 20px;
            text-align: right;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 768px) {
            .profile-wrapper { grid-template-columns: 1fr; margin: 0 10px; }
            .avatar-section { padding: 30px 20px; }
            .details-section { padding: 30px 20px; }
            .form-row { grid-template-columns: 1fr; gap: 15px; }
        }

    </style>
<body>
    <div class="profile-conta">
        <form method="POST" class="profile-wrapper">
            {% csrf_token %}

            <div class="avatar-section">
                <img src="{{ prof.avatar|default:'https://cdn-icons-png.flaticon.com/512/9308/9308904.png' }}" alt="Current Avatar" class="current-avatar">
                
                <div class="user-info">
                    <h2 class="username">{{ user.username }}</h2>
                    <h5 class="username">{{ user.email }}</h5>
                    <p class="user-status">EmotionSpace Member</p>
                </div>
                
                <div class="avatar-label">Choose Avatar</div>
                <div class="avatar-grid">
                    {% for avatar_url in avatar_choices %}
                    <label>
                        <input type="radio" 
                               name="avatar" 
                               value="{{ avatar_url }}" 
                               {% if avatar_url == prof.avatar %}checked{% endif %}>
                        <img src="{{ avatar_url }}" alt="Avatar Option" class="avatar-option">
                    </label>
                    {% endfor %}
                </div>
            </div>

            <div class="details-section">
                <div class="section-header">
                    <h1 class="section-title">Profile Settings</h1>
                    <p class="section-subtitle">Update your personal information</p>
                </div>
                
                <div class="profile-form">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <div class="readonly-badge">Read Only</div>
                        <input type="text" class="form-input" value="{{ user.username }}" disabled>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <div class="readonly-badge">Read Only</div>
                        <input type="email" class="form-input" value="{{ user.email }}" disabled>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-input" value="{{ user.first_name|default:'' }}" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-input" value="{{ user.last_name|default:'' }}" placeholder="Enter your last name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" name="phone" class="form-input" value="{{ prof.phone|default:'' }}" placeholder="Enter your phone number">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-select">
                                <option value="">Select Gender</option>
                                <option value="Male" {% if prof.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if prof.gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if prof.gender == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" name="dob" class="form-input" value="{{ prof.dob|date:'Y-m-d' }}">
                        </div>
                    </div>

                    <div class="submit-section">
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-save"></i>
                            Update Profile
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
{% endblock %}
